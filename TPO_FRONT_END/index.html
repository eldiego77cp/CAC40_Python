    <!-- TPO Front Integrador HTML, CSS y Javascript

    ¿Cuándo se entrega? Fecha límite de entrega: semana del 25/10 al 29/10.
    
    ¿Qué hay que entregar?
    El TPO deberá cumplir con los siguientes requisitos:
    ●   Poseer al menos 3 páginas html, siendo su temática libre. (OK)
    ●   Utilizar etiquetas semánticas para estructurar el sitio de forma correcta. (OK)
    ●   Contener un formulario de contacto con validación realizada mediante Javascript. (OK Formulario - Falta validación JS)
    ●   Utilizar iframes, íconos de FontAwesome, y fuentes locales o bien de Google Fonts. (OK)
    ●   Tener una página totalmente responsive con 3 puntos de corte para 3 tamaños de dispositivos (PC escritorio, Tablet, Celular). (Falta)
    ●   Utilizar al menos una animación, transformación o una transición (indicar dónde fue incorporada la animación). (OK)
    ●   Poseer una estructura HTML maquetada con Flexbox y/o Grid. (Falta)
    ●   Sólo podrá utilizar Bootstrap en la página del formulario del sitio web. (Falta)
    ●   La página deberá subirse a un servidor on-line para poder ser navegada por el Docente. Ejemplo: Netlify o similar. (Falta)
    ●   Además de los aspectos técnicos ya mencionados, el proyecto deberá contemplar aspectos de diseño los cuales serán evaluados por el Docente. 
        Para eso se recomienda que vean el material 
        disponible en el Aula Virtual. Seminario de Diseño Web: https://youtu.be/fVkGt2tYIj0. Para más 
        información, ver material incluído en el Aula Virtual Metodologías y herramientas I/Diseño.
    ●   Nota: el TPO es individual pero en caso querer resolver el proyecto de forma grupal, deberán 
        sincronizar el código del TPO en Github (o similar) enviando el link del repositorio al Docente. 
        Este requisito obligatorio sólo aplica para los proyectos que se desarrollen de a 2 personas 
        (cantidad máxima de integrantes posible). Para más información sobre Git, ver material incluído en 
        el Aula Virtual Metodologías y herramientas I/Git.

    Condiciones de aprobación: para aprobar se requiere resolver el trabajo práctico en un 60% de forma 
    correcta.

    ¿Cómo se entrega?
    Cada Docente informará la vía para subir el trabajo. Al momento de la entrega deberán informar: 
    link a la web navegable y comentarios que consideren necesarios agregar a la entrega.
    Nota: si ya tenés un proyecto comenzado para este curso, podrás usarlo para esta entrega 
    agregándole lo que falte para cumplir con los requisitos.
     -->
