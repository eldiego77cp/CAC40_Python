  <body>

    <div class="registrarse_grid_container">

      <a id="top"></a>

      <div class="grid_item_header_logo">
            <img class="flex_item_nav_logo" src="../logo/car parking.png" alt="logo">
      </div>
      
      <div class="grid_item_header_nav">
            <a href="../index.html" ><i class="fas fa-home"></i> Home</a>
            <a href="#top" ><i class="fas fa-map-marker-alt"></i> Oficinas</a>
            <a href="nuestras_marcas.html" ><i class="fas fa-users"></i> Nuestras Marcas</a>
            <a href="contacto.html" ><i class="fas fa-at"></i> Contacto</a>
            <a href="registrarse.html" ><i class="fas fa-user-plus"></i> Crear Cuenta</a>
      </div>

      <div class="registrarse_grid_item_form mx-5">

        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label fw-bold">Correo Electrónico</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Introduce tu correo electrónico" required>
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label fw-bold">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Introduce tu contraseña" required>
          </div>
          <div class="col-12">
            <label for="inputNombre" class="form-label fw-bold">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Introduce tu nombre">
          </div>
          <div class="col-12">
            <label for="inputApellido" class="form-label fw-bold">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" placeholder="Introduce tu apellido">
          </div>
          <div class="col-12 mt-2">
            <label for="inputApellido" class="form-label fw-bold">Sexo</label>
          </div>
          <div class="col-12">
            <input class="form-check-input mt-0" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
            <label class="form-check-label px-2 mx-2 mt-0" for="inlineRadio1">Hombre</label>
            <input class="form-check-input mt-0" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label px-2 mx-2 mt-0" for="inlineRadio2">Mujer</label>
            <input class="form-check-input mt-0" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label px-2 mx-2 mt-0" for="inlineRadio3">No Binario</label>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck"> Al registrarte, aceptas los Términos y Condiciones de Uso de Pointer Rent a Car.</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck"> Compartir mis datos de registro con los proveedores de autos para fines de marketing.</label>
            </div>
            <button type="submit" class="btn btn-colcss btn-lg mt-4">Registrarse</button>
          </div>
          
          
        </form>
      
      </div>

        </a>

        <h4>Derechos Reservados @2021 - Pointer Rent a Car</h4>

      </div>
